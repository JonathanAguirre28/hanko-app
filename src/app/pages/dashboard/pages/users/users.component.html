<section class="user-container">
  <div class="userdiv">
      <button class="userbutton" (click)="postUsers()" mat-raised-button color="primary">
          Agregar Usuario
      </button>
      <h2 class="user">Usuario</h2>
  </div>
  <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="deleteEdit">
              <th mat-header-cell *matHeaderCellDef>Eliminar / Editar</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                      class="delete">
                      <mat-icon>close</mat-icon>
                  </button>
                  <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
                      class="edit">
                      <mat-icon>edit</mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</section>
