<section class="hk-dashboard-pages-ejercicios">
  <div class="hk-dashboard-pages-ejercicios-header">
    <button class="hk-dashboard-pages-ejercicios-header-button" (click)="createExercise()" mat-raised-button
      color="primary">
      Agregar ejercicio
    </button>
    <h2 class="hk-dashboard-pages-ejercicios-header-title">EJERCICIOS</h2>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rutina / Nombre" />
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="rutina">
        <th mat-header-cell *matHeaderCellDef>Rutina</th>
        <td mat-cell *matCellDef="let element">
          {{ element.rutinaName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ejercicioName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef>Series</th>
        <td mat-cell *matCellDef="let element">
          {{ element.series }}
        </td>
      </ng-container>

      <ng-container matColumnDef="repeticiones">
        <th mat-header-cell *matHeaderCellDef>Repeticiones</th>
        <td mat-cell *matCellDef="let element">
          {{ element.repeticiones }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteEdit">
        <th mat-header-cell *matHeaderCellDef>Eliminar / Editar</th>
        <td mat-cell *matCellDef="let element">
          <button style="margin: 8px 8px 8px 0" mat-mini-fab color="primary"
            aria-label="Example icon button with a delete icon" (click)="deleteExercise(element)">
            <mat-icon>close</mat-icon>
          </button>
          <button style="margin: 8px 8px 8px 0" mat-mini-fab color="accent"
            aria-label="Example icon button with a plus one icon" (click)="editExercise(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</section>
