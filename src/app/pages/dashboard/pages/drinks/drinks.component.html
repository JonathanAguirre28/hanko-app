<section class="hk-dashboard-pages-bebidas">
    <div class="hk-dashboard-pages-bebidas-header">
        <button class="hk-dashboard-pages-bebidas-header-button" (click)="createDrinks()" mat-raised-button
            color="primary">
            Agregar bebida
        </button>
        <h2 class="hk-dashboard-pages-bebidas-header-title">BEBIDAS</h2>
    </div>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rutina / Nombre">
    </mat-form-field>

    <div class="hk-dashboard-pages-bebidas-container">
        <table mat-table [dataSource]="dataSource" class="hk-dashboard-pages-bebidas-container-table">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.bebidaName}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>


            <ng-container matColumnDef="deleteEdit">
                <th mat-header-cell *matHeaderCellDef>Eliminar / Editar</th>
                <td mat-cell *matCellDef="let element">
                    <button style="margin: 8px 8px 8px 0" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        (click)="deleteDrink(element)">
                        <mat-icon>close</mat-icon>
                    </button>
                    <button style="margin: 8px 8px 8px 0" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
                        (click)="editDrink(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</section>
