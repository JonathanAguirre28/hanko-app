<section class="bebida-container">
    <div class="bebida-div">
        <button class="bebida-button" (click)="createDrinks()" mat-raised-button color="primary">
            Agregar bebida
        </button>
        <h2 class="bebidas">BEBIDAS</h2>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.bebidaName}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>


            <ng-container matColumnDef="deleteEdit">
                <th mat-header-cell *matHeaderCellDef>Eliminar / Editar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        class="delete">
                        <mat-icon>close</mat-icon>
                    </button>
                    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
                        class="edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
